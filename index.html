    <div id="probabilityModal" class="modal">

                    <div class="slider-container">

    <script>
        const options = ['å¨å¨', 'èŒœèŒœ'];
        const PASSWORD = 'daven';
        let isSpinning = false;
        let animationTimeout = null;

        // åˆå§‹åŒ–ï¼šè¼‰å…¥çµ±è¨ˆå’Œæ©Ÿç‡è¨­å®š
        function init() {
            loadStats();
            loadProbability();
        }

        // è¼‰å…¥çµ±è¨ˆæ•¸æ“š
        function loadStats() {
            const weiweiCount = parseInt(localStorage.getItem('weiweiCount') || '0');
            const xixiCount = parseInt(localStorage.getItem('xixiCount') || '0');
            
            document.getElementById('weiweiCount').textContent = weiweiCount;
            document.getElementById('xixiCount').textContent = xixiCount;
            document.getElementById('totalCount').textContent = weiweiCount + xixiCount;
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats(result) {
            let weiweiCount = parseInt(localStorage.getItem('weiweiCount') || '0');
            let xixiCount = parseInt(localStorage.getItem('xixiCount') || '0');
            
            if (result === 'å¨å¨') {
                weiweiCount++;
                localStorage.setItem('weiweiCount', weiweiCount);
            } else {
                xixiCount++;
                localStorage.setItem('xixiCount', xixiCount);
            }
            
            loadStats();
        }

        // è¼‰å…¥æ©Ÿç‡è¨­å®š
        function loadProbability() {
            const weiweiProb = parseInt(localStorage.getItem('weiweiProbability') || '50');
            const xixiProb = parseInt(localStorage.getItem('xixiProbability') || '50');
            
            document.getElementById('weiweiSlider').value = weiweiProb;
            document.getElementById('xixiSlider').value = xixiProb;
            updateProbability('weiwei', weiweiProb);
            updateProbability('xixi', xixiProb);
        }

        // ç²å–ç•¶å‰æ©Ÿç‡
        function getProbability() {
            const weiweiProb = parseInt(localStorage.getItem('weiweiProbability') || '50');
            return {
                weiwei: weiweiProb / 100,
                xixi: 1 - (weiweiProb / 100)
            };
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const slotContent = document.getElementById('slotContent');
            const result = document.getElementById('result');
            const optionsDiv = document.getElementById('options');
            
            // æ¸…é™¤ä¹‹å‰çš„timeout
            if (animationTimeout) {
                clearTimeout(animationTimeout);
            }
            
            // é˜²æ­¢æ»¾å‹•ï¼ˆç§»å‹•ç«¯å„ªåŒ–ï¼‰
            document.body.style.overflow = 'hidden';
            
            spinBtn.disabled = true;
            spinBtn.textContent = 'æŠ½çä¸­...';
            
            // éš±è—çµæœï¼Œé¡¯ç¤ºè¼ªæ’­å‹•ç•«
            result.classList.add('hidden');
            slotContent.style.opacity = ''; // é‡ç½®opacity
            slotContent.classList.add('rolling');
            
            // æ ¹æ“šè¨­å®šçš„æ©Ÿç‡æ±ºå®šçµæœ
            const prob = getProbability();
            const randomResult = Math.random() < prob.weiwei ? options[0] : options[1];
            
            // æ»¾å‹•æ™‚é–“ï¼ˆ2-3ç§’ï¼‰
            const spinDuration = 2000 + Math.random() * 1000;
            
            // ç­‰å¾…å‹•ç•«çµæŸ
            animationTimeout = setTimeout(() => {
                // åœæ­¢æ»¾å‹•å‹•ç•«
                slotContent.classList.remove('rolling');
                
                // ç­‰å¾…å‹•ç•«å®Œå…¨åœæ­¢å¾Œå†é¡¯ç¤ºçµæœ
                // ä½¿ç”¨requestAnimationFrameç¢ºä¿å‹•ç•«å®Œå…¨çµæŸ
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // éš±è—æ»¾å‹•é¸é …
                        slotContent.style.opacity = '0';
                        
                        // ç¨ç­‰ç‰‡åˆ»å¾Œé¡¯ç¤ºçµæœ
                        setTimeout(() => {
                            // é¡¯ç¤ºçµæœ
                            result.textContent = randomResult;
                            result.style.color = randomResult === 'å¨å¨' ? '#ff6b6b' : '#4ecdc4';
                            result.classList.remove('hidden');
                            
                            // æ›´æ–°çµ±è¨ˆ
                            updateStats(randomResult);
                            
                            // æ·»åŠ å½ˆè·³æ•ˆæœ
                            result.style.animation = 'none';
                            setTimeout(() => {
                                result.style.animation = 'bounce 0.5s ease';
                            }, 10);
                            
                            // æ¢å¾©æ»¾å‹•
                            document.body.style.overflow = '';
                            
                            isSpinning = false;
                            spinBtn.disabled = false;
                            spinBtn.textContent = 'å†ç©ä¸€æ¬¡';
                        }, 200);
                    });
                });
            }, spinDuration);
        }

        // é¡¯ç¤ºçµ±è¨ˆå½ˆçª—
        function showStats() {
            loadStats();
            const modal = document.getElementById('statsModal');
            modal.classList.add('show');
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeModal('statsModal');
                }
            };
        }

        // é—œé–‰å½ˆçª—
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // é¡¯ç¤ºæ©Ÿç‡èª¿æ•´å½ˆçª—
        function showProbabilityModal() {
            const modal = document.getElementById('probabilityModal');
            const passwordSection = document.getElementById('passwordSection');
            const probabilitySection = document.getElementById('probabilitySection');
            
            // é‡ç½®

            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            
            modal.classList.add('show');
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeProbabilityModal();
                }
            };
        }

        // è™•ç†å¯†ç¢¼è¼¸å…¥ï¼ˆæŒ‰Enterï¼‰
        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        // é©—è­‰å¯†ç¢¼
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            const passwordSection = document.getElementById('passwordSection');
            const probabilitySection = document.getElementById('probabilitySection');
            
            if (password === PASSWORD) {
                passwordSection.style.display = 'none';
                probabilitySection.style.display = 'block';
                loadProbability();
            } else {
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 2000);
            }
        }

        // é—œé–‰æ©Ÿç‡èª¿æ•´å½ˆçª—
        function closeProbabilityModal() {
            closeModal('probabilityModal');
        }

        // æ›´æ–°æ©Ÿç‡é¡¯ç¤º
        function updateProbability(type, value) {
            const intValue = parseInt(value);
            const otherValue = 100 - intValue;
            
            if (type === 'weiwei') {
                document.getElementById('weiweiPercent').textContent = intValue + '%';
                document.getElementById('weiweiDisplay').textContent = intValue + '%';
                document.getElementById('xixiSlider').value = otherValue;
                document.getElementById('xixiPercent').textContent = otherValue + '%';
                document.getElementById('xixiDisplay').textContent = otherValue + '%';
            } else {
                document.getElementById('xixiPercent').textContent = intValue + '%';
                document.getElementById('xixiDisplay').textContent = intValue + '%';
                document.getElementById('weiweiSlider').value = otherValue;
                document.getElementById('weiweiPercent').textContent = otherValue + '%';
                document.getElementById('weiweiDisplay').textContent = otherValue + '%';
            }
        }

        }
