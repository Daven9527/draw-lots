<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>æ‹‰éœ¸æ©Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .slot-machine {
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2),
                        0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .slot-window {
            background: #fff;
            border: 8px solid #333;
            border-radius: 10px;
            height: 200px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .slot-content {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .slot-content.rolling {
            opacity: 1;
            animation: roll 0.15s infinite linear;
        }

        @keyframes roll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200px);
            }
        }

        /* ç§»å‹•ç«¯å‹•ç•«èª¿æ•´ */
        @media screen and (max-width: 768px) {
            @keyframes roll {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(-180px);
                }
            }
        }

        @media screen and (max-width: 480px) {
            @keyframes roll {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(-160px);
                }
            }
        }

        .result {
            position: absolute;
            width: 100%;
            height: 200px;
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            z-index: 2;
            transition: opacity 0.3s;
        }

        .result.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .btn-spin {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-spin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-spin:active {
            transform: scale(0.95) translateY(0);
        }

        .btn-spin:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .decorative-line {
            height: 4px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 15px 0;
        }

        .options {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .option-item {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
        }

        /* ç§»å‹•è¨­å‚™å„ªåŒ– */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .slot-machine {
                padding: 20px;
                margin: 20px 0;
            }

            .slot-window {
                height: 180px;
                border-width: 6px;
                margin: 15px auto;
            }

            .result {
                height: 180px;
                font-size: 3em;
            }

            .option-item {
                height: 180px;
                font-size: 3em;
            }

            .btn-spin {
                padding: 18px 35px;
                font-size: 1.3em;
                width: 100%;
                max-width: 300px;
                margin-top: 20px;
            }

            .decorative-line {
                margin: 12px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .slot-machine {
                padding: 15px;
                margin: 15px 0;
            }

            .slot-window {
                height: 160px;
                border-width: 5px;
            }

            .result {
                height: 160px;
                font-size: 2.5em;
            }

            .option-item {
                height: 160px;
                font-size: 2.5em;
            }

            .btn-spin {
                padding: 16px 30px;
                font-size: 1.2em;
                max-width: 100%;
            }
        }

        /* è§¸æ‘¸å„ªåŒ– */
        .btn-spin {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        /* é˜²æ­¢ç§»å‹•ç«¯é›™æ“Šç¸®æ”¾ */
        * {
            touch-action: pan-y;
        }

        /* å„ªåŒ–å‹•ç•«æ€§èƒ½ */
        .slot-content,
        .result,
        .option-item {
            will-change: transform;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="slot-machine">

                <div class="result" id="result">?</div>

    <script>
        const options = ['å¨å¨', 'èŒœèŒœ'];
        let isSpinning = false;
        let animationTimeout = null;

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const slotContent = document.getElementById('slotContent');
            const result = document.getElementById('result');

            // æ¸…é™¤ä¹‹å‰çš„timeout
            if (animationTimeout) {

            // é˜²æ­¢æ»¾å‹•ï¼ˆç§»å‹•ç«¯å„ªåŒ–ï¼‰
            document.body.style.overflow = 'hidden';

            // éš±è—çµæœï¼Œé¡¯ç¤ºè¼ªæ’­å‹•ç•«
            result.classList.add('hidden');

            // éš¨æ©Ÿæ±ºå®šçµæœï¼ˆå„50%æ©Ÿç‡ï¼‰
            const randomResult = Math.random() < 0.5 ? options[0] : options[1];
            
            // æ»¾å‹•æ™‚é–“ï¼ˆ2-3ç§’ï¼‰
            const spinDuration = 2000 + Math.random() * 1000;
            
            // ç­‰å¾…å‹•ç•«çµæŸ
            animationTimeout = setTimeout(() => {
                // åœæ­¢æ»¾å‹•å‹•ç•«
                slotContent.classList.remove('rolling');
                
                // ç­‰å¾…å‹•ç•«å®Œå…¨åœæ­¢å¾Œå†é¡¯ç¤ºçµæœ
                // ä½¿ç”¨requestAnimationFrameç¢ºä¿å‹•ç•«å®Œå…¨çµæŸ
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // éš±è—æ»¾å‹•é¸é …
                        slotContent.style.opacity = '0';
                        
                        // ç¨ç­‰ç‰‡åˆ»å¾Œé¡¯ç¤ºçµæœ
                        setTimeout(() => {
                            // é¡¯ç¤ºçµæœ
                            result.textContent = randomResult;

                            result.classList.remove('hidden');
                            
                            // æ·»åŠ å½ˆè·³æ•ˆæœ

                            // æ¢å¾©æ»¾å‹•

                            isSpinning = false;

                        }, 200);

        }

        // æ·»åŠ å½ˆè·³å‹•ç•«
